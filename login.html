<section id="login" style="display: none">
        <div class="container page">
            <h1>Log in</h1>
            
            <p>Use your username and password to login</p>
            
            <form>
                <div class="form-group">
                  <label for="username">username:</label>
                  <input type="text" class="form-control" name="rememberUsername" id="loginUsername">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" name="rememberPassword" id="loginPassword" placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="rememberMe" name="rememberMe"> Remember me</label>
                  </div>
                
                <button type="submit" id="loginButton" class="btn btn-default">Log In</button>
              </form>

              <p><a href="#signupSection" id="signup">Sign Up</a> if you do not have an account</p>
        </div>
</section>
